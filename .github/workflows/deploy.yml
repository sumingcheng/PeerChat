name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘

permissions:
  contents: write  # éœ€è¦å†™å…¥æƒé™æ¥éƒ¨ç½²åˆ° GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.0

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 9.1.2  # ä½¿ç”¨ pnpm 8.x ç‰ˆæœ¬ï¼Œæ‚¨å¯ä»¥æ ¹æ®éœ€è¦è°ƒæ•´
          run_install: false  # æˆ‘ä»¬å°†åœ¨åé¢æ‰‹åŠ¨è¿è¡Œå®‰è£…

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Build ğŸ”§
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # è¦éƒ¨ç½²çš„æ–‡ä»¶å¤¹
          branch: gh-pages  # éƒ¨ç½²åˆ°çš„åˆ†æ”¯ 