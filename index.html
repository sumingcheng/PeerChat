<!DOCTYPE html>

  <title>PeerChat - 基于 WebRTC 的实时聊天应用</title>
  <!-- GitHub Pages 重定向脚本 -->
  <script type="text/javascript">
    // 单页应用的 GitHub Pages 重定向处理
    (function () {
      // 如果是重定向过来的，从 URL 中提取路径
      var redirect = sessionStorage.redirect
      delete sessionStorage.redirect
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect)
      }
    })();
  </script>
  <script type="module" crossorigin src="/PeerChat/assets/main-DigGoS-V.js"></script>
  <link rel="stylesheet" crossorigin href="/PeerChat/assets/main-DJQ-jSj1.css">
</head>
